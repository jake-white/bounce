<html>
<form>
<button type = "button" id="start" onclick = "var interval = setInterval(tick, 10);">Start</button>
<button type = "button id = "stop" onclick = "stopTicking();">Stop</button>
</form>
<p id = "label"></p>
<canvas id="screen" width="800" height="450"
style="border:3px solid black">
</canvas>

<script>
var c = document.getElementById("screen");
var ctx = c.getContext("2d");
var x = 95, y=50;
var xAcceleration = 0, yV = 0;
var tick = function()
{
	if((y + 400) >= screen.height || y <= 0)
	{
		yV = -yV;
		if(yV>0)
		yV -= 1;
		else if(yV <0)
		yV+=1;
	}
		
	ctx.clearRect (0, 0, screen.width, screen.height);
	if(y + 400 < screen.height)
	yV+=1;
	document.getElementById("label").innerHTML = yV + " " + x +" " + Math.floor(y) + "the screen is" + screen.width + " by " + screen.height;
	x+=xAcceleration;
	y+=yV;
	ctx.beginPath();
	ctx.arc(x,y,40,0,2*Math.PI);
	ctx.stroke();
}
var stopTicking = function()
{
	clearInterval(interval);
}

</script>
</html>
